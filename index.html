<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
    <link rel="shortcut icon" type="image/jpg" href="assets/google-favicon.png"/>
</head>
<body>
    <div class="entire-page-column">
        <!--Header links-->
        <header class="container">
            <!--Header container-->
            <div class="container flex-container">
                <!--Header, Left links-->
                <div class="container flex-container">
                    <a href="">About</a>
                    <a href="">Store</a>
                </div>
                <!--Header, Middle Right-->
                <div class="container header-middle-right-section">
                    <!--Header, Right-->
                    <div class="container flex-container header-right-section">
                        <!--Header, Right links-->
                        <div>
                            <a href="">Gmail</a>
                            <a href="">Images</a>
                        </div>
                        <!--Header, Right buttons-->
                        <div>
                            <a href="">Apps</a>
                            <a href="">Sign in</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!--Google logo-->
        <div class="container">
            <!--Logo container-->
            <div>
                <img src="assets/googlelogo_color_272x92dp.png">
            </div>
        </div>

        <!--Search bar-->
        <div class="container">
            <form>
                <div>
                    <!--Search input section-->
                    <div>

                    </div>

                    <div>
                        <center>
                            <input value="Google Search" type="submit">
                            <input value="I'm Feeling Lucky" type="submit">
                        </center>
                    </div>
                </div>
            </form>
        </div>

        <!--Empty space-->
        <div class="container empty-space">
        </div>

        <!--Footer links-->
        <footer class="container">
            <!--Footer container-->
            <div class="container flex-container footer-block">
                <!--Footer, Left links-->
                <div class="container flex-container footer-left-section">
                    <a href="" class="footer-link-text">Advertising</a>
                    <a href="" class="footer-link-text">Business</a>
                    <a href="" class="footer-link-text">How Search works</a>
                </div>
                <!--Footer, Middle links-->
                <div class="container flex-container footer-center-section">
                    <a href="" class="footer-link-text"><img src="assets/sustainability_leaf.png"><span>Carbon neutral since 2007</span></a>
                </div>
                <!--Footer, Right, links-->
                <div class="container flex-container footer-right-section">
                    <a href="" class="footer-link-text">Privacy</a>
                    <a href="" class="footer-link-text">Terms</a>
                    <a href="" class="footer-link-text">Settings</a>
                </div>
            </div>
