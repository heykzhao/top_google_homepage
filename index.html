<!DOCTYPE html>
<html>
<!--
    Google Homepage Clone by Kevin Zhao
    Github: https://github.com/heykzhao
-->
<head>
    <meta charset="UTF-8">
    <title>Google</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="all">
    <link rel="shortcut icon" type="image/jpg" href="assets/google-favicon.png"/>
</head>
<body>
    <div class="entire-page-column">
        <!--Header links-->
        <header class="container">
            <!--Header container-->
            <div class="container flex-container header-container">
                <!--Header, Left links-->
                <div class="container flex-container">
                    <a href="https://github.com/heykzhao" target="_blank" rel="noopener" class="header-left-text header-left-text-first">About</a>
                    <a href="https://github.com/heykzhao" target="_blank" rel="noopener" class="header-left-text">Store</a>
                </div>
                <!--Header, Middle Right-->
                <div class="container header-middle-right-section">
                    <!--Header, Right-->
                    <div class="container flex-container header-right-section">
                        <!--Header, Right links-->
                        <div class="header-right-links-section">
                            <a href="https://github.com/heykzhao" target="_blank" rel="noopener" class="header-right-links">Gmail</a>
                            <a href="https://github.com/heykzhao" target="_blank" rel="noopener" class="header-right-links">Images</a>
                        </div>
                        <!--Header, Right buttons-->
                        <div class="right-buttons">
                            <!--Apps icon-->
                            <div class="app-icon-section-wrap">
                                <div class="app-icon-section"]>
                                    <div>
                                        <a href="https://github.com/heykzhao" target="_blank" rel="noopener" class="app-icon-link">
                                            <svg class="app-icon-svg" focusable="false" viewBox="0 0 24 24">
                                                <path d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z">
                                                </path>
                                            </svg>
                                        </a>
                                    </div>
                                </div>
                            </div>
                            <!--Sign-in button-->
                            <a href="" class="sign-in-button">Sign in</a>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <!--Google logo-->
        <div class="container logo-container">
            <!--Logo container-->
            <div class="container logo-center-container">
                <img src="assets/googlelogo_color_272x92dp.png" alt="Google logo" id="logo-img">
            </div>
        </div>

        <!--Search bar form-->
        <div class="container search-bar-button-container">
            <form class="search-bar-form">
                <div class="search-bar-form-section">
                    <div class="search-bar-form-div">
                        <!--Search input section-->
                        <div class="search-entry-section">
                            <div class="search-entry-div">
                                <!--Magnifying glass-->
                                <div class="magnifying-glass-icon-section">
                                    <div class="magnifying-glass-icon-div">
                                        <span class="magnifying-glass-icon">
                                            <svg focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                                        </span>
                                    </div>
                                </div>
                                <!--Text entry-->
                                <div class="search-entry-input-section">
                                    <div class="search-entry-input-div"></div>
                                <input class="search-entry-input" type="text" maxlength="2048" autocapitalize="off" autofocus spellcheck="false">
                                </div>
                                <!--Microphone button-->
                                <div class="microphone-icon-section">
                                    <div class="microphone-icon-div">
                                        <svg class="microphone-icon" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="#4285f4" d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z"></path><path fill="#34a853" d="m11 18.08h2v3.92h-2z"></path><path fill="#fbbc05" d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z"></path><path fill="#ea4335" d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z"></path></svg>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!--Search buttons-->
                        <div class="buttons-form-section">
                            <center class="buttons-form-div">
                                <input class="button" value="Google Search" type="submit">
                                <input class="button" value="I'm Feeling Lucky" type="submit">
                            </center>
                        </div>
                    </div>
                </div> 
            </form>
        </div>

        <!--Empty space-->
        <div class="container empty-space">
        </div>

        <!--Footer links-->
        <footer class="container footer-section">
            <!--Footer container-->
            <div class="container flex-container footer-block">
                <!--Footer, Left links-->
                <div class="container flex-container footer-left-section">
                    <a href="https://github.com/heykzhao" target="_blank" rel="noopener" class="footer-link-text">Advertising</a>
                    <a href="https://github.com/heykzhao" target="_blank" rel="noopener" class="footer-link-text">Business</a>
                    <a href="https://github.com/heykzhao" target="_blank" rel="noopener" class="footer-link-text">How Search works</a>
                </div>
                <!--Footer, Middle links-->
                <div class="container flex-container footer-center-section">
                    <a href="https://www.rainforestcoalition.org/" target="_blank" rel="noopener" class="footer-link-text"><img class="sustainability-logo" src="assets/sustainability_leaf.png"><span>Carbon neutral since 2007</span></a>
                </div>
                <!--Footer, Right, links-->
                <div class="container flex-container footer-right-section">
                    <a href="https://tosdr.org/en/service/217" target="_blank" rel="noopener" class="footer-link-text">Privacy</a>
                    <a href="https://www.privacytools.io/" target="_blank" rel="noopener" class="footer-link-text">Terms</a>
                    <a href="https://github.com/heykzhao" target="_blank" rel="noopener" class="footer-link-text">Settings</a>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
